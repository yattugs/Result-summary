<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="grid">
    <div class="grid__col1">
      <h3 class="grid__col1-title">
        Your Result
      </h3>
      <div class="grid__col1-score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="grid__col1-result">
        <h2>Great</h2>
        <p>
         Your scored higher than 65&percnt; of the people who have taken these tests.
        </p>
      </div>
    </div>

    <div class="grid__col2">
      <h3 class="grid__col2-title">
        Summary
      </h3>
      <div class="grid__category-items">
        <div class="category__item">
          <div class="category__item-left">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <h5>Reaction</h5>
          </div>
          <div class="category__item-right">
            <p>80<span>/100</span></p>
          </div>
        </div>
        <div class="category__item">
          <div class="category__item-left">
            <img src="./assets/images/icon-memory.svg" alt="Memory">
            <h5>Memory</h5>
          </div>
          <div class="category__item-right">
            <p>92<span>/100</span></p>
          </div>
        </div>
        <div class="category__item">
          <div class="category__item-left">
            <img src="./assets/images/icon-verbal.svg" alt="Verval">
            <h5>Verval</h5>
          </div>
          <div class="category__item-right">
            <p>61<span>/100</span></p>
          </div>
        </div>
        <div class="category__item">
          <div class="category__item-left">
            <img src="./assets/images/icon-visual.svg" alt="Visual">
            <h5>Visual</h5>
          </div>
          <div class="category__item-right">
            <p>72<span>/100</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Creator name displayed the following code-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
